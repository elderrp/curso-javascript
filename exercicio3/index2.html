<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual é o seu nome')
        document.write(`seu nome tem <strong>${nome.length}</strong> letras <br>` )
        document.write(`seu nome em maiúsculas é ${nome.toUpperCase()} ${nome.length} letras <br>`)
        document.write(`seu nome em minúsculas é ${nome.toLowerCase()} ${nome.length} letras <br>`)
    </script>
</body>
</html>
